entities:
  - comando

slots:
  
  gerenciador_faltas_status:
    type: categorical
    values:
      - primeira_vez
      - uso_confirmado
    initial_value: "primeira_vez"

  grade_status:
    type: categorical
    values:
      - grade_nao_enviada
      - grade_desatualizada
      - grade_atualizada
    initial_value: "grade_nao_enviada"

  relatorio_status:
    type: categorical
    values:
      - relatorio_nao_configurado
      - relatorio_diario
      - relatorio_semanal
      - relatorio_mensal
    initial_value: "relatorio_nao_configurado"
  
  comando:
    type: text
    initial_value: ""
  materia:
    type: unfeaturized
  horario:
    type: unfeaturized
  confirmacao:
    type: unfeaturized
  frequencia_relatorio:
    type: unfeaturized

  grade_enviada:
    type: bool
    initial_value: false

