templates:
  utter_adicionarData:
    - text: |-
          Qual a data da sua atividade?

  utter_adicionarOBS:
    - text: |-
          Tem alguma observação sobre essa atividade?
          Se sim qual a observação.

  utter_default: 
    - text: |-
          Desculpe, não entendi o que você escreveu.
          Você poderia reformular a pergunta?
  
  utter_start:
    - text: |-          
          Estou aqui para te ajudar a se organizar, por exemplo
            - Gerencio sobre suas atividades da faculdade
          Se você precisar saber mais, é só me mandar um /help para mim, que estou disposto a lhe ajudar.
  
  utter_help:
    - text : |-
          Posso lhe ajudar com algumas funcionalidades:
            
            Gerenciamento de atividades acadêmicas:
                Consigo agendar seus compromissos acadêmicos para você não perder o controle da sua rotina!

                Para adicionar uma atividade, digite /adicionar_atividade.
                Para modificar uma atividade, digite /modificar_atividade.
                Para remover uma atividade digite /remover_atividade.
                E para saber quais atividades você possui, digite /listar.

                Depois disso é só ficar ligado nas notificações para ficar preparado para a prova ou para não esquecer de fazer algum trabalho!

  utter_atividades_tipo:
    - text: |-
         Me manda o nome atividade que você quer adicionar.
    - text: |-
         Qual nome de atividade gostaria de adicionar?
    - text: |-
         Manda o nome da atividade.