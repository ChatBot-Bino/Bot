intents: 
  # Geral
  - cumprimentar
  - despedir
  - afirmar
  - negar
  - agradecer

  # Gerenciadores
  - gerenciador_faltas

  # Grade horária
  - enviar_grade
  - grade_enviada
  - saber_grade
  - alterar_grade
  # *Intents para debug (remover):
  - grade_nao_enviada
  - grade_desatualizada
  - grade_atualizada

  # Alterar disciplina manualmente
  - adicionar_materia
  - remover_materia

  # Relatórios
  - configurar_relatorio
  - ver_relatorio
  - frequencia_relatorio_dia
  - frequencia_relatorio_semana
  - frequencia_relatorio_mes

slots:
  
  # Define se é a primeira vez ou não do usuário
  gerenciador_faltas_status:
    type: categorical
    values:
      - primeira_vez
      - uso_confirmado
    initial_value: "primeira_vez"

  # Define o status de atualização da grade horária
  grade_status:
    type: categorical
    values:
      - grade_nao_enviada
      - grade_desatualizada
      - grade_atualizada
    initial_value: "grade_nao_enviada"

  # Define o status de configuração do relatório
  relatorio_status:
    type: categorical
    values:
      - relatorio_nao_configurado
      - relatorio_diario
      - relatorio_semanal
      - relatorio_mensal
    initial_value: "relatorio_nao_configurado"

forms:
  # Form para ADICIONAR uma disciplina manualmente
  - adicionar_materia_form

  # Form para REMOVER uma disciplina manualmente
  - remover_materia_form

actions:

  # Geral
  - utter_default
  - utter_start
  - utter_help
  - utter_cumprimentar
  - utter_despedir
  - utter_agradecer
  - utter_comemorar
  - utter_tudo_certo
  - action_checar_afirmacao

  # Gerenciador de faltas
  - utter_gerenciador_faltas
  - utter_ask_confirmar_uso
  - action_set_uso_confirmado
  - action_checar_uso_gerenciador_faltas
  - utter_deixar_pra_depois

  # Grade horária
  - utter_guia_enviar_grade
  - utter_ask_grade
  - action_receber_grade
  - utter_saber_grade
  - utter_alterar_grade
  - utter_checar_grade
  - action_get_grade_status
  - utter_grade_desatualizada
  - action_mostrar_materias

  # Alterar disciplinas manualmente

  # Relatórios
  - utter_configurar_relatorio
  - action_set_relatorio_status
  - utter_ask_frequencia_relatorio
  - utter_configurado_dia
  - utter_configurado_semana
  - utter_configurado_mes
  - utter_set_relatorio_status_default_semanal
  - utter_ver_relatorio
  - action_checar_relatorio_status

